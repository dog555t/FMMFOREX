trading:
  pair: "USD_JPY"
  timeframe: "M15"
  breakout_lookback: 20
  atr_period: 14
  risk_per_trade: 0.01
  risky_mode_risk: 0.03
  allow_calm: true

oanda:
  practice: true
  account_id: "YOUR_PRACTICE_ACCOUNT"
  access_token: "YOUR_TOKEN"
  api_url: "https://api-fxpractice.oanda.com/v3"

data:
  cache_path: "data/cache.sqlite"
  synthetic: true

risk:
  daily_drawdown_limit: 0.04
  rolling_drawdown_limit: 0.10
  spread_limit: 0.0006
  volatility_percentile: 0.98
  max_leverage: 20
  max_positions: 3

backtest:
  initial_balance: 100000
  slippage_pips: 0.0001
  spread_pips: 0.0002
  plot: true
  
  # Enhanced execution simulation
  execution:
    # Session-based spreads (in pips)
    spread_asia: 0.0003
    spread_london: 0.0002
    spread_ny: 0.00025
    spread_overlap: 0.00015
    
    # Partial fills
    partial_fill_probability: 0.15
    partial_fill_min_ratio: 0.5
    
    # Re-quotes
    requote_probability: 0.05
    requote_spike_multiplier: 3.0
    
    # Swap/financing (daily rates)
    swap_long_rate: -0.00005
    swap_short_rate: -0.00003
    commission_rate: 0.0
    
    # Gap-through behavior
    gap_through_enabled: true
    gap_slippage_multiplier: 2.0

monitoring:
  drift_threshold: 0.15

audit:
  log_path: "data/audit.jsonl"
  enabled: true

web:
  host: "0.0.0.0"
  port: 5000
  debug: false
